<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">

    <title>MamaBear</title>

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="./bootstrap/css/dashboard.css" rel="stylesheet">
    <link href="./datatables/css/jquery.dataTables.min.css" rel="stylesheet">
    <link href="./vendor/css/select2.min.css", rel="stylesheet">
    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
    <script src="./vendor/js/require-2.1.17.min.js"></script>
    <script>
        requirejs.config({ urlArgs: "bust=" + (new Date()).getTime(), baseUrl: './js', paths: {
            'text': '../vendor/js/require-text',
            'bootstrap': '../bootstrap/js/bootstrap.min',
            'moment': '../vendor/js/moment.min',
            'jquery': '../vendor/js/jquery-2.1.4.min',
            'knockout': '../vendor/js/knockout-3.3.0.min',
            'knockoutamdhelpers': '../vendor/js/knockout-amd-helpers.min',
            'pager': '../vendor/js/pager.min',
            'datatables': '../datatables/js/jquery.dataTables.min',
            'select2': '../vendor/js/select2.min'
        },
            shim: {
                'bootstrap': ['jquery'],
                'datatables': ['jquery'],
                'knockout': ['jquery'],
                'pager': ['knockout']
            }
        });
    </script>
    <script>
        require(['appViewModel', 'bootstrap', 'datatables']);
    </script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#deployments/all">MamaBear</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li><a href="#new_host">New Host</a></li>
            <li><a href="#new_app">New App</a></li>
            <li><a href="#new_deployment">New Deployment</a></li>
            <li><a href="#settings">Settings</a></li>
          </ul>          
        </div>
      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li><a href="#deployments/all">Deployments</a></li>
            <li><a href="#apps/all">Apps</a></li>
            <li><a href="#hosts/all">Hosts</a></li>
          </ul>
        </div>
        
        <div data-bind="page: {id: 'deployments', source: './templates/deployments.html', sourceLoaded: bindDeployments, beforeShow: redrawDeploymentsTable}"
             class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        </div>

        <div data-bind="page: {id: 'apps', source: './templates/apps.html', sourceLoaded: bindApps, beforeShow: redrawAppsTable}"
             class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">          
        </div>
        
        <div data-bind="page: {id: 'hosts', source: './templates/hosts.html', sourceLoaded: bindHosts, beforeShow: redrawHostTable}"
             class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">          
        </div>
        
        <div data-bind="page: {id: 'new_deployment', source: './templates/addDeployment.html', beforeShow: reset, sourceLoaded: bindSelects, with: deployment}"
             class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        </div>

        <div data-bind="page: {id: 'new_app', source: './templates/addApp.html', beforeShow: reset, with: app}"
             class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        </div>

        <div data-bind="page: {id: 'new_host', source: './templates/addHost.html', beforeShow: reset, with: host}"
             class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
        </div>
      </div>
    </div>

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </body>
</html>
