<div data-bind="page: {id: 'all'}">
  <h1 class="page-header">Hosts</h1>
  <table id="hosts_table" class="display" cellspacing="0" width="100%">
    <thead>
      <tr>
        <th>Host Name</th>
        <th>Port</th>
        <th>Status</th>
        <th>Up Containers</th>
      </tr>
    </thead>
  </table>
</div>
<div data-bind="page: {id: '?', beforeShow: setPage}">  
  <div data-bind="module: {name: 'host', template: 'hostDetail', data: page}"></div>
</div>
