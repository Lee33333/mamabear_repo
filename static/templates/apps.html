<div data-bind="page: {id: 'all'}">
  <h1 class="page-header">Apps</h1>
  <table id="apps_table" class="display" cellspacing="0" width="100%">
  <thead>
    <tr>
      <th>App Name</th>
      <th>Image Count</th>
      <th>Running Containers</th>
    </tr>
  </thead>
  </table>
</div>
<div data-bind="page: {id: '?', beforeShow: setPage}">  
  <div data-bind="module: {name: 'app', template: 'appDetail', data: page}"></div>
</div>
