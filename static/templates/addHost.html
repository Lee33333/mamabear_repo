<div class="container">
  <div class="row">
    <div class="col-sm-5 col-sm-offset-3 col-md-6 col-md-offset-2">
      <form data-bind="submit: create">
        <div class="form-group">
          <label for="inputHost">Host Name</label>
          <input data-bind="textInput: hostname" type="text" class="form-control" id="inputHost" placeholder="Host Name">
        </div>
        <div class="form-group">
          <label for="inputAlias">Host Alias</label>
          <input data-bind="textInput: alias" type="text" class="form-control" id="inputAlias" placeholder="Host Alias">
        </div>
        <div class="form-group">
          <label for="inputPort">Port</label>
          <input data-bind="textInput: port" type="text" class="form-control" id="inputPort" placeholder="Port">
        </div>        
        <button type="submit" class="btn btn-primary">Create Host</button>
      </form>
    </div>
  </div>
</div>
